<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.simple-dtpicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>CarPool - Pool with the Cool</title>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key={{ API_KEY }}&sensor=false">
    </script>
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
    <style type="text/css">
        #map-canvas {
            height: 100%
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-lg-12">
            <p style="float: right">Hi, {{ user }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <legend>Find Trip</legend>
        </div>
        <div class="col-lg-offset-8 col-lg-1 ">
            <div style="float: right">
                <form method="get" action="/home">
                    <button class="btn btn-warning btn-md">Home</button>
                </form>
            </div>
        </div>
        <div class="col-lg-1">
            <div style="float: right">
                <form method="get" action="/logout">
                    <button class="btn btn-warning btn-md">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <p class="help-block" style="font-size: 11px; margin-top: 0">We can only guarantee your start and drop
                points - not the path taken.</p>

            <label for="startPlace" class="control-label">Start Location</label>

            <p id="startPlace"></p>

            <label for="startPlace" class="control-label">End Location</label>

            <p id="endPlace"></p>

            <label for="distance" class="control-label">Distance</label>

            <p id="distance"></p>

            <label for="estimate" class="control-label">Estimate Time</label>

            <p id="estimate"></p>

            <div class="form-group startDiv">
                <label for="dateStart">Start Time</label><input type="datetime"
                                                                class="form-control input-sm"
                                                                id="dateStart" name="dateStart" value=""/>
            </div>

            <div class="form-group">
                <label for="radius">Radius</label>

                <p class="help-block" style="font-size: 11px; margin-top: 0">Distance from your start location you're
                    willing to move to get a ride.</p>
                <select id="radius" class="form-control" onchange="distanceListener();" name="radius">
                    <option value="1">1 km</option>
                    <option value="2">2 km</option>
                    <option value="5">5 km</option>
                </select>
            </div>
            <div style="text-align: center">
                <button type="button" onclick="postData();" class="btn btn-info" id='finalize'>
                    <span class="glyphicon glyphicon-search"></span> Find Matches
                </button>
            </div>
        </div>
        <div class="col-lg-9">
            <div id="map-canvas" style="height: 500px"></div>
        </div>
    </div>
</div>
</body>
<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'js/jquery-ui-min.js' %}"></script>
<script src="{% static 'js/jquery.simple-dtpicker.js' %}"></script>
<script type="text/javascript">
    $('#dateStart').appendDtpicker({
        'dateFormat': 'MM/DD/YYYY hh:mm',
        'closeOnSelected': true
    });
    type='r';
</script>
</html>
