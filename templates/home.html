<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.simple-dtpicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key={{ API_KEY }}&sensor=false">
    </script>
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #map-canvas {
            height: 100%
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-lg-2">
            <legend>CarPool</legend>
        </div>
        <div class="col-lg-10 pull-right">
            <div style="float: right">
                <button type="button" class="btn btn-warning"
                        > Inbox
                </button>
                <button type="button" class="btn btn-warning"
                        > Sign Out
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <label for="startPlace" class="control-label">Start Location</label>

            <p id="startPlace"></p>
            <label for="startPlace" class="control-label">End Location</label>

            <p id="endPlace"></p>

            <div class="form-group startDiv" >
                <label for="dateStart">Start Time</label><input type="datetime"
                class="form-control input-sm"
                id="dateStart" name="dateStart" value=""/>
            </div>
            <div style="text-align: center">
                <button type="button" onclick="postData();" class="btn btn-info" id='finalize'>
                Finalize Route
                </button>
            </div>
        </div>
        <div class="col-lg-9">
            <div id="map-canvas" style="height: 500px"></div>
        </div>
    </div>
</div>
</body>
<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'js/jquery-ui-min.js' %}"></script>
<script src="{% static 'js/jquery.simple-dtpicker.js' %}"></script>
<script type="text/javascript">
    $('#dateStart').appendDtpicker({
        'dateFormat': 'MM/DD/YYYY hh:mm',
        'closeOnSelected': true
    });
</script>
</html>
