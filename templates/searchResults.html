<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <title>CarPool - Pool with the Cool</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>CARPOOL</b></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong
                            class="caret"></strong></a>

                    <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                        <form class="form" role="form" method="post" action="/login/">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input required="required" type="password" class="form-control" id="password"
                                       name="password"
                                       placeholder="Password">
                            </div>
                            <input class="btn btn-primary"
                                   style="clear: left; margin-bottom:14px;width: 100%; height: 32px; font-size: 13px;"
                                   type="submit" value="Sign In"/>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 90px">
    <table class="table table-striped  table-bordered">
                    <colgroup>
        <col span="1" style="width: 10px"/>
        <col span="1" style="width: 400px"/>
        <col span="1" style="width: 400px"/>
        <col span="1" style="width: 200px"/>
    </colgroup>
        <thead>
        <tr>
            <th style="text-align: center">Select</th>
            <th style="text-align: center">Start Place</th>
            <th style="text-align: center">End Place</th>
            <th style="text-align: center">Start Time</th>
        </tr>
        </thead>
        <tbody>
        {% for result in results %}
            <tr>
                <td style="text-align: center"><input type="radio" name="radio" value="{{ result.id }}"/></td>
                <td>{{ result.startPlace }}</td>
                <td>{{ result.endPlace }}</td>
                <td style="text-align: center">{{ result.startTime }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="sendSelect()">Select Ride</button>
</div>
<script>
    var replyData = {{ data|safe }};
    function sendSelect() {
        replyData['id'] = parseInt($('input[name=radio]:checked').value);
    }
</script>
</body>
