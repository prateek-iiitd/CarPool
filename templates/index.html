<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <title>CarPool - Pool with the Cool</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    {#    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>#}
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>CARPOOL</b></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong
                            class="caret"></strong></a>

                    <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                        <form class="form" role="form" method="post" action="/login/">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input required="required" type="password" class="form-control" id="password"
                                       name="password"
                                       placeholder="Password">
                            </div>
                            <input class="btn btn-primary"
                                   style="clear: left; margin-bottom:14px;width: 100%; height: 32px; font-size: 13px;"
                                   type="submit" value="Sign In"/>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="headerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1>Pool with the Cool</h1>

                <form class="form" role="form" method="post" action="/signup/">
                    <div class="form-group">
                        <input type="text" required="required" class="form-control" id="first" name="first"
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" required="required" class="form-control" id="last" name="last"
                               placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" required="required" autocomplete="off" class="form-control" id="email" name="email"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" required="required" autocomplete="off" class="form-control" id="password" name="password"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="text" required="required" autocomplete="off" class="form-control" id="contact" name="contact"
                               placeholder="Contact Number">
                    </div>
                    <input type="submit" value="Sign Up!" class="btn btn-warning btn-lg">
                </form>
            </div>
            <div class="col-lg-6">
                <img class="img-responsive" src="{% static 'img/ipad-hand.png' %}" alt="">
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
